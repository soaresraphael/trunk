<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
      >
    <h:body>
 
    	<ui:composition template="/templates/template.xhtml">
     		<ui:define name="content">
     			<h:form>
    			<h3>Detalhar Cliente</h3>
    			<h:panelGrid id="panelCustomerDetail" columns="4" style="padding-bottom:20px">
    				<h:panelGroup>
    					<p:outputLabel value="Nome:"/>
    				</h:panelGroup>
    				<h:panelGroup>
    					<p:outputLabel size="50" value="#{detailCustomerView.customer.name}"/>
    				</h:panelGroup>
    				<h:panelGroup>
    				</h:panelGroup>
    				<h:panelGroup>
    				</h:panelGroup>
    				
    				<h:panelGroup>
    					<p:outputLabel value="Endereço:"/>
    				</h:panelGroup>
    				<h:panelGroup>
    					<p:outputLabel size="50" value="#{detailCustomerView.customer.address}"/>
    				</h:panelGroup>
    				<h:panelGroup>
    					<p:outputLabel value="Complemento:"/>
    				</h:panelGroup>
    				<h:panelGroup>
    					<p:outputLabel size="20" value="#{detailCustomerView.customer.addressComplement}"/>
    				</h:panelGroup>
    				
    				<h:panelGroup>
    					<p:outputLabel value="CEP:"/>
    				</h:panelGroup>
    				<h:panelGroup>
    					<p:outputLabel size="7" value="#{detailCustomerView.customer.zipCode}"/>
    				</h:panelGroup>
    				<h:panelGroup>
    					<p:outputLabel value="Bairro:"/>
    				</h:panelGroup>
    				<h:panelGroup>
    					<p:outputLabel size="20" />
    				</h:panelGroup>
    				
    				<h:panelGroup>
    					<p:outputLabel value="Cidade:"/>
    				</h:panelGroup>
    				<h:panelGroup>
    					<p:outputLabel size="20" value="#{detailCustomerView.customer.city}"/>
    				</h:panelGroup>
    				<h:panelGroup>
    					<p:outputLabel value="Estado:"/>
    				</h:panelGroup>
    				<h:panelGroup>
    					<p:outputLabel size="2" value="#{detailCustomerView.customer.state}"/>
    				</h:panelGroup>
    				
    			</h:panelGrid >
    			
    			<p:separator />
    			
    			<h:panelGrid style="padding-top:10px; padding-bottom:20px">
    				<p:treeTable value="#{detailCustomerView.policiesTree}" var="document">
				        <f:facet name="header">
				            Apólices
				        </f:facet>
				        <p:column headerText="Descrição">
				            <h:outputText value="#{document.name}" />
				        </p:column>
				        <p:column headerText="Size">
				            <h:outputText value="120 KB" />
				        </p:column>
			    </p:treeTable>
    			</h:panelGrid>
    			
    			<p:separator />
    			
    			<h:panelGrid columns="2" style="padding-top:10px">
    				<p:commandButton value="Editar" action="addEditCustomers"/>
    				<p:commandButton value="Voltar"/>
    			</h:panelGrid>
    			</h:form>
    		</ui:define>
    	</ui:composition>
 
    </h:body>
 
</html>
